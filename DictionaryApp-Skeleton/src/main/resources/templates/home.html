<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>

    <div class="container bg-blur rounded mt-3 mb-4">
        <h1>All words</h1>
        <div class="row mt-3 mb-3">

            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 th:object="${germanWords}" class="mySticky bg-gray text-dark rounded">German: <span th:text="${germanWords == null ? 0 : germanWords.size()}"></span></h3>
                    <div th:each="word: ${germanWords}" class="mt-3 rounded badge-warning">
                        <img class="mr-2" src="/img/german.png" alt="Flag" width="20px" height="20px">
                        <span> <span th:text="${word.getTerm()}"/> : <span th:text="${word.getTranslation()}"/></span>
                        <br>
                        <span>Example: <span th:text="${word.getExample()}"/></span>
                        <br>
                        <span>Added by: <span th:text="${word.getUser().getUsername()}"/> on <span th:text="${word.getInputDate().toString()}"/></span>
                        <a class="ml-3 text-danger" th:href="@{/words/remove/{id}(id=*{word.getId()})}">Remove</a>
                    </div>
            </div>

            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 th:object="${spanishWords}" class="mySticky bg-gray text-dark rounded">Spanish: <span th:text="${spanishWords == null ? 0 : spanishWords.size()}"/></h3>
                    <div th:each="word: ${spanishWords}" class="mt-3 rounded badge-secondary">
                        <img class="mr-2" src="/img/spanish.png" alt="Flag" width="20px" height="20px">
                        <span><span th:text="${word.getTerm()}"/> : <span th:text="${word.getTranslation()}"/></span>
                        <br>
                        <span>Example: <span th:text="${word.getExample()}"/></span>
                        <br>
                        <span>Added by: <span th:text="${word.getUser().getUsername()}"/> on <span th:text="${word.getInputDate().toString()}"/></span>
                        <a class="ml-3 text-danger" th:href="@{/words/remove/{id}(id=*{word.getId()})}">Remove</a>
                    </div>
            </div>
        </div>

        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 th:object="${frenchWords}" class="mySticky bg-gray text-dark rounded">Spanish: <span th:text="${frenchWords == null ? 0 : frenchWords.size()}"/></h3>
                <div th:each="word: ${frenchWords}" class="mt-3 rounded badge-secondary">
                    <img class="mr-2" src="/img/spanish.png" alt="Flag" width="20px" height="20px">
                    <span><span th:text="${word.getTerm()}"/> : <span th:text="${word.getTranslation()}"/></span>
                    <br>
                    <span>Example: <span th:text="${word.getExample()}"/></span>
                    <br>
                    <span>Added by: <span th:text="${word.getUser().getUsername()}"/> on <span th:text="${word.getInputDate().toString()}"/></span>
                    <a class="ml-3 text-danger" th:href="@{/words/remove/{id}(id=*{word.getId()})}">Remove</a>
                </div>
            </div>

            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 th:object="${italianWords}" class="mySticky bg-gray text-dark rounded">Spanish: <span th:text="${italianWords == null ? 0 : italianWords.size()}"/></h3>
                <div th:each="word: ${italianWords}" class="mt-3 rounded badge-secondary">
                    <img class="mr-2" src="/img/spanish.png" alt="Flag" width="20px" height="20px">
                    <span><span th:text="${word.getTerm()}"/> : <span th:text="${word.getTranslation()}"/></span>
                    <br>
                    <span>Example: <span th:text="${word.getExample()}"/></span>
                    <br>
                    <span>Added by: <span th:text="${word.getUser().getUsername()}"/> on <span th:text="${word.getInputDate().toString()}"/></span>
                    <a class="ml-3 text-danger" th:href="@{/words/remove/{id}(id=*{word.getId()})}">Remove</a>
                </div>
            </div>
        </div>
        <a href="/words/remove-all" class="btn btn-danger">Remove all <span th:text="${allWordsSize == null ? 0 : allWordsSize.toString()}"/> words</a>
    </div>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
